<head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1985f0",
                        "primary-dark": "#106ebe",
                        "secondary": "#4b739b",
                        "background-light": "#f3f2f1", // Fluent light gray
                        "background-dark": "#202020",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2b2b2b",
                        "border-light": "#e0e6eb",
                        "border-dark": "#2d3748",
                        "alert-red": "#d13438",
                        "alert-green": "#107c10",
                        "alert-yellow": "#ffb900",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "Segoe UI", "sans-serif"]
                    },
                    boxShadow: {
                        'fluent': '0 1.6px 3.6px 0 rgba(0,0,0,0.132), 0 0.3px 0.9px 0 rgba(0,0,0,0.108)',
                        'fluent-hover': '0 3.2px 7.2px 0 rgba(0,0,0,0.132), 0 0.6px 1.8px 0 rgba(0,0,0,0.108)',
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
