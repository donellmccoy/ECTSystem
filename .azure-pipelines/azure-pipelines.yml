trigger:
  branches:
    include:
      - main
pr:
  branches:
    include:
      - main

stages:
  - stage: Build
    jobs:
      - job: BuildAndTest
        pool:
          name: 'Default'
        variables:
          NUGET_PACKAGES: $(Pipeline.Workspace)/.nuget/packages
        steps:
          # Install .NET 9.0 SDK on the build agent
          - task: UseDotNet@2
            displayName: 'Use .NET 9.0'
            inputs:
              packageType: 'sdk'
              version: '9.0.x'
          # Install .NET workloads required for mobile and desktop development (only if not already installed)
          - script: |
              if (!(dotnet workload list 2>$null | Select-String -Pattern "maui")) {
                dotnet workload install maui --skip-manifest-update > $null 2>$null
              }
            displayName: 'Install .NET workloads'
          # Cache NuGet packages to speed up subsequent builds
          - task: Cache@2
            displayName: 'Cache NuGet packages'
            inputs:
              key: 'nuget | "$(Agent.OS)" | **/packages.lock.json,!**/bin/**,!**/obj/**'
              restoreKeys: |
                 nuget | "$(Agent.OS)"
                 nuget
              path: '$(NUGET_PACKAGES)'
              cacheHitVar: 'CACHE_RESTORED'
          # Restore NuGet packages only if cache was not hit
          - task: DotNetCoreCLI@2
            displayName: 'Restore NuGet packages'
            inputs:
              command: 'restore'
              projects: 'ECTSystem.sln'
            condition: ne(variables.CACHE_RESTORED, true)
          # Build the entire solution in Release configuration
          - task: DotNetCoreCLI@2
            displayName: 'Build solution'
            inputs:
              command: 'build'
              projects: 'ECTSystem.sln'
              arguments: '--configuration Release'
          # Execute unit and integration tests with code coverage collection
          - task: DotNetCoreCLI@2
            displayName: 'Run tests'
            inputs:
              command: 'test'
              projects: 'AF.ECT.Tests/AF.ECT.Tests.csproj'
              arguments: '--configuration Release --collect "XPlat Code Coverage"'
          # Publish test results to Azure DevOps for reporting and analysis
          - task: PublishTestResults@2
            displayName: 'Publish test results'
            inputs:
              testResultsFiles: '**/*.trx'
          # Publish the AppHost project for deployment
          - task: DotNetCoreCLI@2
            displayName: 'Publish AppHost'
            inputs:
              command: 'publish'
              publishWebProjects: false
              projects: 'AF.ECT.AppHost/AF.ECT.AppHost.csproj'
              arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)/apphost'
          # Upload the AppHost folder as build artifacts for the deployment stage
          - task: PublishBuildArtifacts@1
            displayName: 'Publish artifacts'
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)/apphost'
              artifactName: 'drop'

  - stage: Deploy
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - deployment: DeployToStaging
        environment: 'staging'
        strategy:
          runOnce:
            deploy:
              steps:
                # Download the zipped AppHost artifact from the build stage
                - task: DownloadBuildArtifacts@0
                  displayName: 'Download artifacts'
                  inputs:
                    downloadType: 'single'
                    artifactName: 'drop'
                    downloadPath: '$(System.ArtifactsDirectory)'